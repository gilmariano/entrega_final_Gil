{% extends "AppPesca/base.html" %}

{% load static %}

{% block main %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h3 class="text-center mb-3">Agregar Pesca</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          {{form.nombre.label_tag}}
          {{form.nombre}}
        </div>
        <div class="form-group">
          {{form.detalle.label_tag}}
          {{form.detalle}}
        </div>
        <div class="form-group">
          {{form.peso.label_tag}}
          {{form.peso}}
        </div>
        <div class="form-group">
          {{form.imagen.label_tag}}
          {{form.imagen}}
        </div>
        <div class="text-center">
          <input type="submit" value="Agregar" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Agregamos estilos personalizados para que los elementos del formulario queden alineados */
  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  label {
    margin-bottom: 5px;
  }

  input[type="number"],
  input[type="file"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: none;
    max-width: 350px; /* reducimos el ancho del campo peso */
  }

  textarea {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-shadow: none;
  }
</style>
{% endblock %}
