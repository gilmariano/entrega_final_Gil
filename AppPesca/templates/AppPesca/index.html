{% extends "AppPesca/base.html" %}

{% load static %}

{% block main %}
<main>
  <div class="album py-5 bg-light">
    <div class="container">
      {% block cards %}
      <ul>
        {% for pesca in pescados %}
          <li>{{ pesca.nombre }} - {{ pesca.propietario.username }} - {{ pesca.created_at }}</li>
        {% endfor %}
      </ul>
      {% endblock %}
    </div>
  </div>
</main>
{% endblock %}
