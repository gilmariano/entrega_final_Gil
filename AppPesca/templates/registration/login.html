{% extends "AppPesca/base.html" %}

{% load static %}

{% block main %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Iniciar sesión</h4>
        </div>
        <div class="card-body">
          {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              ¡Error al iniciar sesión! Por favor, verifica tu usuario y contraseña.
            </div>
          {% endif %}
          <form method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="{{ form.username.id_for_label }}" class="col-sm-3 col-form-label">Usuario:</label>
              <div class="col-sm-9">
                {{ form.username }}
              </div>
            </div>
            <div class="form-group row">
              <label for="{{ form.password.id_for_label }}" class="col-sm-3 col-form-label">Contraseña:</label>
              <div class="col-sm-9">
                {{ form.password }}
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
